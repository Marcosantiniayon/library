<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> MY READING LIST </h1>
        <div class="accountOptions">
            <button id="loginBtn">Log In</button>
        </div>
    </div>
    <div class="main">
        <button id="addABook">Add A Book</button>
        <div id="booksGrid"></div>
    </div>
    <div class="modal-overlay"></div>
    <div class="innactive-modal" id="modal">
        <form id="inputForm">
            <h2>New Book</h2>
            <input type="text" id="bookTitleInput" placeholder="Title">
            <input type="text" id="bookAuthorInput" placeholder="Author">
            <input type="number" id="bookPagesInput" placeholder="Pages">
            <label for="readCheckbox"> Have you read this book? </label>
            <input type="checkbox" name="readCheckbox" id="readCheckbox">
            <button id="submitBtn"> Submit </button>
        </form>
    </div>
    <footer> Marco Santini Â© 2023 </footer>


    <script src="script.js"></script> 
</body>
</html>
